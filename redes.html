<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuro</title>
<style>
  /* ------------------ GERAL ------------------ */
* {
  scroll-behavior: smooth;
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #eee;
}

/* ------------------ HEADER ------------------ */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  display: flex;
  justify-content: center;
  padding: 15px;
  z-index: 10;
  box-shadow: 0 4px 10px rgba(112, 112, 112, 0.584);
}
header a {
  color: #fff;
  text-decoration: none;
  margin: 0 20px;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #fff;
  color: #000;
}

/* ------------------ HERO ------------------ */
.hero {
  height: 100vh;
  background: url('https://i.gifer.com/4Cb2.gif') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}
.hero h1 {
  font-size: 5em;
  font-weight: bold;
  background: linear-gradient(to right, orange, yellow);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(2px 2px 4px rgba(255, 140, 0, 0.7));
  animation: floatText 3s ease-in-out infinite;
  z-index: 1;
}
@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ------------------ REDES SOCIAIS ------------------ */
.social-full-section {
  width: 100%;
  margin-top: 60px;
  padding: 0 20px;
}
.social-card {
  display: flex;
  height: 400px;
  background-size: cover;
  background-position: center;
  margin-bottom: 30px;
  border-radius: 8px;
  overflow: hidden;
  opacity: 0;
  transform: translateX(-60px);
  transition: all 0.6s ease-out;
}
.animate-slide-in {
  opacity: 1;
  transform: translateX(0);
}

.social-left {
  flex: 1;
  background-color: rgba(0, 0, 0, 0.35);
}
.social-gradient {
  width: 120px;
  background: linear-gradient(to right, rgba(0, 0, 0, 0.35), #000);
}
.social-right {
  width: 300px;
  background-color: #000;
  color: #fff;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.social-right h3 {
  margin-bottom: 15px;
  font-size: 20px;
}
.social-profile {
  width: 90px;
  height: 90px;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  border: 3px solid #444;
  margin-bottom: 15px;
}
.social-button {
  background-color: #323232;
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}
.social-button:hover {
  background-color: #c1c1c1;
  color: #000;
}

/* ------------------ RODAPÉ ------------------ */
footer {
  text-align: center;
  padding: 0px;
  background-color: #0a0a0a;
  border-top: 2px solid #222;
  font-size: 14px;
}

</style>
</head>
<body>

  <header>
    <a href="index.html">Início</a>
    <a href="redes.html">Redes Sociais</a>
  </header>

  <section id="inicio" class="hero">
    <h1>Redes Sociais</h1>
  </section>

  <!-- ------------------ SEÇÃO: REDES SOCIAIS ------------------ -->
  <section class="social-full-section">

    <!-- CARD 1 -->
    <div class="social-card" style="background-image: url('https://c.wallhere.com/photos/21/e6/The_Eminence_in_Shadow_Shadow_Garden_anime_girls_anime_elves_POV_Alpha_Natsume_Beta-2288884.jpg!d');">
      <div class="social-left"></div>
      <div class="social-gradient"></div>
      <div class="social-right">
        <h3>Garden of Darkness</h3>
        <div class="social-profile" style="background-image: url('https://i.pinimg.com/736x/50/fb/cd/50fbcda1d83e4a9af2684d2f1af7b8de.jpg');"></div>
        <a href="Discord.html" class="social-button">Entrar</a>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="social-card" style="background-image: url('https://i.pinimg.com/736x/1c/92/3d/1c923d1a836472f7929db0142fd2912c.jpg');">
      <div class="social-left"></div>
      <div class="social-gradient"></div>
      <div class="social-right">
        <h3>YouTube</h3>
        <div class="social-profile" style="background-image: url('https://i.pinimg.com/736x/fc/bf/bc/fcbfbc56928955d093c4e8ec779c3ff5.jpg');"></div>
        <a href="Youtube.html" class="social-button">Visitar</a>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="social-card" style="background-image: url('https://static.atlasacademy.io/CN/Back/back32900.png');">
      <div class="social-left"></div>
      <div class="social-gradient"></div>
      <div class="social-right">
        <h3>GitHub</h3>
        <div class="social-profile" style="background-image: url('https://avatars.githubusercontent.com/u/20014732?s=280&v=4');"></div>
        <a href="Github.html" class="social-button">Conhecer</a>
      </div>
    </div>

    <!-- CARD 4 -->
    <div class="social-card" style="background-image: url('https://i.pinimg.com/736x/ba/85/57/ba85574a0e08ba951adf42afd14c6b69.jpg');">
      <div class="social-left"></div>
      <div class="social-gradient"></div>
      <div class="social-right">
        <h3>Roblox</h3>
        <div class="social-profile" style="background-image: url('https://i.pinimg.com/736x/ca/a7/10/caa710ac2cdca39221f3773d78386a30.jpg');"></div>
        <a href="Roblox.html" class="social-button">Acessar</a>
      </div>
    </div>

    <div style="height: 100px;"></div>
  </section>

  <footer>
    <p>Website feito pelo <strong>Escuro</strong></p>
  </footer>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-slide-in');
        } else {
          entry.target.classList.remove('animate-slide-in');
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.social-card').forEach(card => {
      observer.observe(card);
    });
  </script>

</body>
</html>
